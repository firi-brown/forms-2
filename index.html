<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Login-form/login.css">
</head>

<body>
    <form action="" method="get">
        <h2>Login Form</h2>
        <input type="text" name="" id="" required placeholder="Email or Phone">
        <input type="password" name="" id="" required placeholder="Password">
        <p class="password">Forgot Password?</p>
        <button>LOGIN</button>
        <p class="login">Or login with</p>
        <div class="links">
            <a href="https://www.facebook.com/login" class="facebook-link" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                Facebook
            </a>
            <a href="https://www.instagram.com/login/" target="_blank" class="instagram-link">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                Instagram
            </a>
        </div>
        <div class="sign-up">
            <p class="account">Don't have account?</p> <a href="./Signup-form/form-signup.html"
                class="sign-up-link" target="_self">Signup Now</a>
        </div>
    </form>


</body>

</html>
